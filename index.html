<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to my website">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
    </header>
    
    <nav>
      <a href="home.html" aria-label="Go to homepage">Home</a>
      <a href="about.html" aria-label="Learn about us">About</a>
      <a href="contact.html" aria-label="Contact us">Contact</a>
      <a href="https://example.com" target="_blank" rel="noopener noreferrer" aria-label="Visit external link">External Link</a>
    </nav>

    <section>
      <h2>About Us</h2>
      <p>Learn more about our mission and values.</p>
      <img src="images/team.jpg" alt="Our team photo">
    </section>

    <article>
      <h2>Latest Blog Post</h2>
      <p>Read our latest article about web development trends in 2024.</p>
      <a href="blog-post.html">Read more</a>
    </article>

    <footer>

    <div>

      <label for="comment">Comment</label>
      <textarea id="comment" name="comment" placeholder="Type your comment" required></textarea>
      <button>Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
